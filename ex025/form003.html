<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">
                nome:
            </label>
            <input type="text" name="inome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia"> media</label>
            <input type="number" name="media" id="imedia" required maxlength="12" value="6" max="10" step="0.1">
        </p>
        <p>
            <label for="iperiodo"> periodo letivo</label>
            <input type="month" name="perido" id="iperiodo" >
        </p>
        <p>
            <label for="idia"> dia da prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora"> hora da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
<input type="submit" value="enviar">
<input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
