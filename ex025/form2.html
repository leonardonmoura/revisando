<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="cadastro.php" autocomplete="on" method="post">
        <p><label for="isuario"> usuario:</label>
        <input type="text" name="usu" id="isuario" required  size="15" placeholder=" nome do usuario"></p>
        <p><label for="isenha"> senha:</label>
        <input type="password" name="isenha" id="isenha" required minlength="8" maxlength="12" placeholder="8 caracteres" autocomplete="new-password"></p>
        <p><input type="submit" value="enviar"></p>
        <p><input type="reset" value="limpar"></p>
    </form>
</body>
</html>
